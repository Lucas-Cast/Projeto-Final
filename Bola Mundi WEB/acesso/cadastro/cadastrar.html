 <body>
 	 <!-- Fundo do Login -->
   <div class="container-login100" style="background-image: url('images/fundologin.jpg');">
		<div class="wrap-login100">
			<form class="login100-form validate-form" action="cadastro.php" method="post">
				<!-- Título -->
				<span class="login100-form-title p-b-37"> Cadastrar usuário </span>
				<!-- Preencher o Nome -->
					<div class="wrap-input100 validate-input" data-validate="Preencha o seu nome">
					<input class="input100" type="text" name="nome" placeholder="Nome">
					<span class="focus-input100"></span>
				</div>
				<!-- Preencher o E-mail -->
				<div class="wrap-input100 validate-input" data-validate="Preencha o e-mail">
					<input class="input100" type="text" name="email" placeholder="E-mail" >
					<span class="focus-input100"></span>
				</div>
        		<!-- Preencher a Senha -->
				<div class="wrap-input100 validate-input" data-validate = "Preencha a senha">
					<input id="psw" class="input100" type="password" name="senha" placeholder="Senha"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
					<span class="focus-input100"></span>
				</div>


   
			  <!-- Requisitos da senha -->
				<div id="message">
                      <h5>A senha precisa conter:</h5>
                      <p id="letter" class="invalid">Uma letra <b>minúscula</b></p>
                      <p id="capital" class="invalid">Uma letra <b>maiúscula</b></p>
                      <p id="number" class="invalid">Um <b>número</b></p>
                      <p id="length" class="invalid">Mínimo de <b>8 caracteres</b></p>
                    </div>
                    <!-- Confirma Cadastro -->
            				<div class="container-login100-form-btn">
            					<button class="login100-form-btn">
            						Enviar
            					</button>
            				</div>
            			</form>          
                 </div>
	
	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

 </div>

<!-- Validação da senha -->

<script>

var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");


myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}


myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}


myInput.onkeyup = function() {

  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }

  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }


  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  

  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}

</script>
