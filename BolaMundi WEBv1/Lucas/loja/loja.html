#fig1{

 left:70%;

top:115%;

span{
  text-indent: 0;

}

}
#compra{
background-color: red;
position: absolute;

right:0%;

}
 #sair{
float: right;
background-color: lightcoral;

}
#comprar{
right:0%;

bottom: 0%;

<body>



<div class="content">
    <figure id="fig1" onclick="ampliar1()">
  <img id="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwM04iPAp74MWv7FwIe8znpcQ6esmFk8jiDQ&usqp=CAU" alt="Príncipe da nação">
<figcaption><span>Príncipe da nação comemorando </span></figcaption>
</figure>
<figure id="fig2" onclick="ampliar2()"> 

    <img  id="img2" src="https://mercadodofutebol.com/wp-content/uploads/2021/03/gabigol-comemora-titulo-do-brasileirao-conquistado-pelo-flamengo_158nksrnosdhq1hkttdnwear6k-2-scaled.jpg">
   <figcaption><span>Gabi levantando caneco</span> </figcaption> 
    
</figure>

<figure id="fig3" onclick="ampliar3()">
    
    <img id="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEk_9rHQxAaFGRI2OHXn89vxa9hK_zZ5_0_A&usqp=CAU">
    <figcaption> <span> Lil Gabi, apenas</span></figcaption>
</figure>
</div>

<div id="compra">
  <input type="button" onclick="sair()" id="sair" value="X">
<h3 >Comprar cosmético</h3>
<p>Observações sobre o cosmético</p>
<input type="button" onclick="comprar()" id="comprar" value="Comprar"  >
</div>

<script>
  var moedas=100
var compra=document.getElementById('compra')
var btn=document.getElementById('comprar')
var valor
function ampliar1(){
compra.style.display="block"
btn.value="Comprar (25c)"
valor=25
}
function ampliar2(){
compra.style.display="block"
btn.value="Comprar (50c)"
valor=50
}
function ampliar3(){
compra.style.display="block"
btn.value="Comprar (10c)"
valor=10
}

function sair(){
    compra.style.display = "none"

}
function comprar(){
if (moedas>=valor){
moedas-=valor
window.alert("Compra efetuada com sucesso.")
sair()

}else{
window.alert("Moedas insuficientes para adquirir este item.")
sair()
}


}

</script>
